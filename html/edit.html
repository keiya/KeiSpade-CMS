<!DOCTYPE html><html lang=<TMPL_VAR NAME=ContentLanguage>>
<head>
	<TMPL_VAR NAME=HtmlHead>
	<script type="text/javascript"><!--
			function preview() {
					document.editform.action = "./<TMPL_VAR NAME=ScriptName>?cmd=preview";
				return;
			}
	--></script>
</head>
<body>
<header>
	<h1><span><a href="./<TMPL_VAR NAME=ScriptName>"><TMPL_VAR NAME=SiteName></a></span> <TMPL_VAR NAME=SiteDescription></h1>
	<nav>
		<ul>
			<li><a href="./<TMPL_VAR NAME=ScriptName>"><span>Top</span></a></li>
			<li><a href="./<TMPL_VAR NAME=ScriptName>?page=<TMPL_VAR NAME=NoSpacePageName>&amp;cmd=edit" rel="nofollow"><span>Edit</span></a></li>
			<li><a href="./<TMPL_VAR NAME=ScriptName>?cmd=new" rel="nofollow"><span>New</span></a></li>
			<li><a href="./<TMPL_VAR NAME=ScriptName>?page=<TMPL_VAR NAME=NoSpacePageName>&amp;cmd=del" rel="nofollow"><span>Delete</span></a></li>
			<li><a href="./<TMPL_VAR NAME=ScriptName>?page=<TMPL_VAR NAME=NoSpacePageName>&amp;cmd=upload" rel="nofollow"><span>Upload</span></a></li>
			<li><a href="./<TMPL_VAR NAME=ScriptName>?cmd=search"><span>List of Pages</span></a></li>
		</ul>
	</nav>
</header>
<div id="container">

<div id="main_container">
<section>
<section><h2>Editing <TMPL_VAR NAME=PageName></h2>
<form action="./<TMPL_VAR NAME=ScriptName>?cmd=post&amp;page=<TMPL_VAR NAME=PageName>" method="post" name="editform" accept-charset="utf-8" id="edit">
<input type="hidden" value="<TMPL_VAR NAME=BodyHash>" name="bodyhash">
Title:<br />
<input type="text" value="<TMPL_VAR NAME=PageName>" name="title"><br />
Body:<br />
<textarea name="body" rows="30" cols="80">
<TMPL_VAR NAME=DBody>
</textarea><br />
<button value="Post" name="bodysend" type="submit">Post</button>
<button value="Preview" name="prev" type="button" onclick="preview()">Post</button>
</form>
</section>

</section>
<hr />
</div>

<aside>
<dl id="page_menu">
	<dt>Search</dt>
	<dd>
		<form action="./<TMPL_VAR NAME=ScriptName>" method="get" name="searchform" accept-charset="utf-8">
			<input type="text" name="query" placeholder="..." size="15">
			<input type="hidden" name="cmd" value="search">
			<button value="Search" name="querysend" type="submit">Go</button>
		</form>
	</dd>
	<dt><a href="./<TMPL_VAR NAME=ScriptName>?cmd=category" class="sidebar">Category</a></dt><TMPL_VAR NAME=SidebarCategoryList>
	<dt><a href="./<TMPL_VAR NAME=ScriptName>?cmd=search" class="sidebar">Pages</a></dt><TMPL_VAR NAME=SidebarPagesList>
</dl>
</aside>
</div>

<footer>
<hr />
<TMPL_VAR NAME=MetaInfo>
<address>KeiSpade CMS <TMPL_VAR NAME=Version> by <a href="http://keispade.keiyac.org/">KeiSpade Development Team</a></address>
</footer>
</body>
</html>
